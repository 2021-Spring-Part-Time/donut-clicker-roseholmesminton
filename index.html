<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Donut Clicker</title>
  </head>
  <body class="container">
    <section>
      <p>Number of donuts: <span id="numDonuts">0</span></p>
      <p>Donuts per click: <span id="donutsPerAutoClick">1</span></p>
      <img
        src="/images/isaac-quesada-0kF7wNPl1kk-unsplash.jpg"
        id="donutClicker"
      />
    </section>
    <section>
      <button id="purchaseAutoClicker">
       <span> AutoClicker Cost: </span><span id="autoClickerCost"> 100</span> |
       <span>Number of AutoClickers</span> <span id="numAutoClickers">0</span>
      </button>
    </section>
    <section>
      <button id="purchaseMultiplier">
        Multiplier: <span id="multiplierCost"> 10</span> |
        <span id="numMultipliers">0</span>
      </button>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
